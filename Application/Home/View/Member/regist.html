<script type="text/javascript">
//点击按钮发送验证码
	$('#sendcode').click(function() {
		//获取手机号码
		var code=$('#phone').val();
		$.ajax({
			type:"post",
			url:"{:U('sendcode')}",
			data:{tel:code},
			dataType:"json",
			success: function(msg){
					if (msg.status==1) {
						alert('发送成功，注意查收！');
					}else{
						alert(msg.error);
					}
			}
		});
	});

</script>
